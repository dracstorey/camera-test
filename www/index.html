<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

<script>

ons.ready(function() 
{
});

function snapPicture () 
 {
  navigator.camera.getPicture (successCallback, FailCallback, {destinationType: Camera.DestinationType.DATA_URL});

  //Success Callback
  function successCallback (imageData)
  {
    //Display image
    var image = document.getElementById ('myImage');
    image.src = "data:image/jpeg;base64, " + imageData;
  }

  //Error CallBack
  function FailCallback (message) 
  {
    alert ('Error!!!: ' + message);
  }
};

  </script>
  </head>
<body>
<h3>Test</h3>
<button id = "cameraTakePicture" onClick = 'snapPicture()'>TAKE PICTURE</button>
<img id = "myImage" height="70px"></img>
</ons-page>
</body>
</html>
